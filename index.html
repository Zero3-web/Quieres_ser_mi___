<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi novia?</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <canvas id="galaxy-bg"></canvas>
    <div class="container">
        <h2>ME COMPRAS UN BOLSO?</h2>
        <div class="btns-area" id="btns-area">
            <button class="btn btn-si">Sí</button>
            <button class="btn btn-no" id="btn-no">No</button>
        </div>
    </div>
    <script src="galaxia.js"></script>
    <script>
    // Lee el parámetro 'frase' de la URL y actualiza el h2
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const frase = getParameterByName('frase');
    if (frase && frase.trim() !== "") {
        document.querySelector('h2').textContent = frase;
    }

    const textoSi = getParameterByName('texto_si');
    const textoNo = getParameterByName('texto_no');
    if (textoSi && textoSi.trim() !== "") {
        document.querySelector('.btn-si').textContent = textoSi;
    }
    if (textoNo && textoNo.trim() !== "") {
        document.getElementById('btn-no').textContent = textoNo;
    }
    </script>
</body>
</html>
